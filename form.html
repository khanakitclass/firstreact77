<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="imgaes/fb.svg" alt="fb logo" width="100px" height="80px">
    <form action="abc.js">
        <input type="text" name="fname" placeholder="Please Enter first name">
        <br><br>

        <input type="email" name="email" placeholder="Enter email">
        <br><br>

        <input type="password" name="pass" placeholder="Enter password">
        <br><br>

        <input type="number" name="age" placeholder="Enter age">
        <br><br>

        <input type="search" name="search" placeholder="Search...">
        <br><br>

        <span>Birth of date: </span>
        <input type="date" name="bod">
        <br><br>

        <span>Appointment time: </span>
        <input type="time" name="apt_time">
        <br><br>

        <textarea name="address" cols="20" rows="5" placeholder="Enter address"></textarea>
        <br><br>

        <select name="country">
            <option value="0">--select country--</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="us">USA</option>
        </select>
        <br><br>

        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>

        <input type="checkbox" name="terms"><span>Terms & Conditions</span>
        <br><br>

        <input type="submit" value="Signup">
    </form>
</body>
</html>
